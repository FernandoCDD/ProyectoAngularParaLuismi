<div class="container mt-5">
    <div id="calc" class="text-center">
      <div id="display">
      <div id="result"><p>{{result}}</p></div>
      </div>
        <div id="keyboard">
        <div class="row">
          <button class="btn btn-info" value="7" (click)="agregarNumero(7)">7</button>
          <button class="btn btn-info" value="8" (click)="agregarNumero(8)">8</button>
          <button class="btn btn-info" value="9" (click)="agregarNumero(9)">9</button>
          <button class="btn btn-danger" value="ac" (click)="limpiar()">AC</button>
          <button class="btn btn-danger" value="ce" (click)="borrar()">CE</button>
        </div>
        <div class="row">
          <button class="btn btn-info" value="4" (click)="agregarNumero(4)">4</button>
          <button class="btn btn-info" value="5" (click)="agregarNumero(5)">5</button>
          <button class="btn btn-info" value="6" (click)="agregarNumero(6)">6</button>
          <button class="btn btn-warning" value="/" (click)="agregarSigno('/')">/</button>
          <button class="btn btn-warning" value="*" (click)="agregarSigno('*')">*</button>
        </div>
        <div class="row">
          <button class="btn btn-info" value="1" (click)="agregarNumero(1)">1</button>
          <button class="btn btn-info" value="2" (click)="agregarNumero(2)">2</button>
          <button class="btn btn-info" value="3" (click)="agregarNumero(3)">3</button>
          <button class="btn btn-warning" value="+" (click)="agregarSigno('+')">+</button>
          <button class="btn btn-success btn-result" value="=" (click)="calcularResultado()">=</button>
          
        </div>
        <div class="row last-row mt-1">
          <button class="btn btn-info btn-zero" value="0" (click)="agregarNumero(0)">0</button>
          <button class="btn btn-warning" value="." (click)="agregarDecimal('Â·')">.</button>
          <button class="btn btn-warning" value="-" (click)="agregarSigno('-')">-</button>
        
        </div>
      </div>
    </div>
  </div>
